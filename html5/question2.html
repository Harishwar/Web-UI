                <header>
                    <h3>Select the cosine theorem formula.</h3>
                </header>
                <br>
                <h4><form action="question3.html" onsubmit="return submitques('q2')" name="q2form" method="GET">
                    <input type="radio" name="q2" id="q2" value="q2op1">&nbsp;
                    <math xmlns="http://www.w3.org/TR/MathML3/">
                        <mrow>
                        <mo>cos</mo>
                        <mfenced separators=''>
                            <mn>&alpha;</mn>
                            <mn>&pm;</mn>
                            <mn>&beta;</mn>
                        </mfenced>
                        <mo>=</mo>
                        <mo>cos</mo>
                        <mn>&alpha;</mn>
                        <mo>cos</mo>
                        <mn>&beta;</mn>
                        <mn>&mp;</mn>
                        <mo>sin</mo>
                        <mn>&alpha;</mn>
                        <mo>sin</mo>
                        <mn>&beta;</mn>
                        </mrow>
                    </math>&emsp;&emsp;
                    <input type="radio" id="q2" name="q2" value="q2op2">&nbsp;
                    <math xmlns="http://www.w3.org/TR/MathML3/">
                        <mrow>
                        <mo>sin</mo>
                        <mfenced separators=''>
                            <mn>&alpha;</mn>
                            <mn>&pm;</mn>
                            <mn>&beta;</mn>
                        </mfenced>
                        <mo>=</mo>
                        <mo>sin</mo>
                        <mn>&alpha;</mn>
                        <mo>cos</mo>
                        <mn>&beta;</mn>
                        <mn>&pm;</mn>
                        <mo>cos</mo>
                        <mn>&alpha;</mn>
                        <mo>sin</mo>
                        <mn>&beta;</mn>
                        </mrow>
                    </math>
                    <br><br>
                    <input type="radio" id="q2" name="q2" value="q2op3">&nbsp;
                        <math xmlns="http://www.w3.org/TR/MathML3/">
                            <mrow>
                            <mo>sin</mo>
                            <mn>&alpha;</mn>
                            <mo>+</mo>
                            <mo>sin</mo>
                            <mn>&beta;</mn>
                            <mo>=</mo>
                            <mn>2</mn>
                            <mo>sin</mo>
                            <mfenced separators=''>
                                <mfrac>
                                    <mrow><mn>&alpha;</mn>
                                    <mo>+</mo>
                                    <mn>&beta;</mn></mrow>
                                    <mrow><mn>2</mn>
                                    </mrow>
                                </mfrac>
                            </mfenced>
                            <mo>cos</mo>
                            <mfenced separators=''>
                                <mfrac>
                                    <mrow><mn>&alpha;</mn>
                                    <mo>-</mo>
                                    <mn>&beta;</mn></mrow>
                                    <mrow><mn>2</mn>
                                    </mrow>
                                </mfrac>
                            </mfenced>
                            </mrow>
                        </math>
                        &emsp;&emsp;

                            <mo>sin</mo>
                            <mn>&beta;</mn>
                            <mo>=</mo>
                            <mn>2</mn>
                            <mo>cos</mo>
                            <mfenced separators=''>
